<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <style>
    :root {
      --highlight: #F6BB42;
    }

    .color-highlight {
      color: var(--highlight) !important;
    }

    .bg-highlight {
      background-color: var(--highlight) !important;
      color: #FFF !important;
    }

    .border-highlight {
      border-color: var(--highlight) !important;
    }

    .gradient-highlight {
      background-image: linear-gradient(to bottom, #FFCE54, #F6BB42) !important;
    }

    .splide__pagination__page.is-active {
      background-color: var(--highlight) !important;
    }

    .footer-bar-1 .active-nav i,
    .footer-bar-1 .active-nav span {
      color: var(--highlight) !important;
    }

    .footer-bar-2 .active-nav {
      border-bottom: solid 3px #F6BB42;
    }

    .footer-bar-3 .active-nav {
      border-top: solid 3px #F6BB42;
    }

    .footer-bar-4 .active-nav {
      background-color: #F6BB42;
    }

    #footer-bar .circle-nav-1::after,
    #footer-bar .circle-nav-2::before,
    #footer-bar .circle-nav-2::after {
      background-image: linear-gradient(to bottom, #FFCE54, #F6BB42) !important;
    }

    input[type=range]::-webkit-slider-thumb {
      background-color: #F6BB42;
    }

    #header-deco-1,
    #header-deco-2,
    #header-deco-3,
    #header-deco-4 {
      fill: #F6BB42;
    }

    .error {
      background-color: rgba(218, 68, 83, .2) !important;
      color: #da4453 !important;
      padding: 1rem;
      border-radius: .25rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .card-center {
      top: 30%;
      transform: translateY(-50%);
    }

    .card-bottom {
      bottom: 0px;
      margin-bottom: 10px;
    }

    .btn-primary:hover,
    .btn-primary:focus,
    .button-selected,
    .btn-primary:active,
    .btn-primary.active {
      background: #212121 !important;
    }

    .plan-card {
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      border-radius: 22px;
      margin: 0px 15px 30px 15px;
      border: none;
    }

    .plan-card .card-body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #FFD700, #B8860B);
    }

    .plan-title {
      font-size: 22px;
      font-weight: 700;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      color: #8B7500;
      margin-bottom: 5px;
      margin-top: 15px;
    }

    .plan-sub {
      font-size: 13px;
      color: #666;
      margin-bottom: 15px;
    }

    .plan-features {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
    }

    .plan-features li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 8px;
      position: relative;
      padding-left: 25px;
    }

    .plan-features li::before {
      content: "âœ”";
      color: #C9A43B;
      font-weight: bold;
      position: absolute;
      left: 0;
    }

    .btn-plan {
      display: block;
      width: 100%;
      text-align: center;
      background: linear-gradient(90deg, #FFD700, #B8860B);
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.3s;
      border: none;
    }

    .btn-plan:hover {
      opacity: 0.9;
    }

    .earn-box {
      background: #fff8e1;
      border: 1px solid #ffd54f;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .earn-box b {
      color: #b8860b;
    }

    .modal {
      z-index: 2000 !important;
    }

    .modal-backdrop {
      z-index: 1990 !important;
      opacity: 0 !important;
    }
   
    /* .theme-light .modal-backdrop.show {
        opacity: 0 !important;
    } */

    .modal-content {
      border-radius: 16px;
      border: none;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
    }

    .modal-header {
      background: var(--bs-light, #f8f9fa);
      border-bottom: 1px solid #dee2e6;
      padding: 15px 20px;
    }

    .modal-title {
      color: var(--bs-warning, #ffc107);
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .btn-close {
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }

    .btn-close:hover {
      opacity: 1;
    }

    .modal-body {
      padding: 20px;
    }

    .form-label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--bs-warning, #ffc107);
    }

    .form-control,
    .form-select {
      border: 1px solid #ced4da;
      border-radius: 10px;
      padding: 10px 12px;
      transition: all 0.3s ease;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: var(--bs-warning, #ffc107);
      box-shadow: 0 0 8px rgba(255, 193, 7, 0.35);
    }

    .form-select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23ffc107'%3e%3cpath fill-rule='evenodd' d='M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 16px 12px;
    }

    .modal-footer {
      background: var(--bs-light, #f8f9fa);
      border-top: 1px solid #dee2e6;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
    }

    .modal-footer .btn {
      border-radius: 8px;
      padding: 10px 18px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-danger {
      background: #dc3545;
      border: none;
    }

    .btn-danger:hover {
      background: #b02a37;
    }

    .btn-warning {
      background: #ffc107;
      color: #000;
      border: none;
    }

    .btn-warning:hover {
      background: #e0a800;
      color: #111;
    }

    [data-bs-theme="dark"] .modal-content {
      background: #1e1e1e;
      color: #fff;
    }

    [data-bs-theme="dark"] .modal-header,
    [data-bs-theme="dark"] .modal-footer {
      background: #121212;
      border-color: #333;
    }

    [data-bs-theme="dark"] .form-control,
    [data-bs-theme="dark"] .form-select {
      background: #1e1e1e;
      border: 1px solid #333;
      color: #fff;
    }

    [data-bs-theme="dark"] .form-control:focus,
    [data-bs-theme="dark"] .form-select:focus {
      border-color: #ffc107;
      box-shadow: 0 0 8px rgba(255, 193, 7, 0.4);
    }

    @media (max-width: 576px) {
      .modal-content {
        border-radius: 12px;
      }

      .modal-title {
        font-size: 16px;
      }

      .form-control,
      .form-select {
        font-size: 14px;
        padding: 8px 10px;
      }

      .modal-footer .btn {
        flex: 1;
        margin: 0 5px;
      }
    }
  </style>
</head>
