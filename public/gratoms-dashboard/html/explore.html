            width: 60px;
            height: 60px;
            font-size: 24px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .card:hover .icon {
            transform: rotate(8deg) scale(1.1);
        }

        /* Headings inside cards */
        .card h1 {

            letter-spacing: 0.5px;
            color: #333;
        }

        .card p {

        }

        /* Adjust smaller list-like cards */

            transition: all 0.3s ease;
