<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login</title>
  <style>
    .modal-backdrop {
    z-index: 1040;
}

.modal {
    z-index: 1050;
    display: none;
}

.modal.show {
    display: block;
}

.password-toggle {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #999;
}

/* Email input specific styling */
.input-group input[type="email"] {
    padding-left: 35px;
}
  </style>

</head>

<body>
  <div class="auth-container">

    <!-- Login Page -->
    <div class="auth-pages" id="login-page">
      <div class="header">
        <h1>Welcome Back</h1>
        <p>Login to continue your journey</p>
      </div>

      <div class="form-container">
        <div class="error-message" id="login-error-message"></div>
        <form id="login-form">
          <div class="input-group">
            <input type="email" name="login-email" id="login-email-input" placeholder=" " autocomplete="off">
            <label for="login-email-input">Email</label>
            <span style="position: absolute; left: 15px; top: 15px; color: #888;">@</span>
          </div>

          <div class="input-group">
            <input type="password" name="login-password" id="login-password-input" placeholder=" ">
            <label for="login-password-input">Password</label>
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
              <path fill="currentColor"
                d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z" />
            </svg>
            <span class="password-toggle" onclick="togglePassword('login-password-input')">
              <i class="far fa-eye"></i>
            </span>
          </div>

          <div class="footer" style="text-align: right; margin: 10px 0 20px;">
            <a href="./forgot-password.html" onclick="">Forgot Password?</a>
          </div>

          <button type="submit" id="submitButton">Login</button>
        </form>

  
        <div class="footer">
          <p>Don't have an account? <a href="./signup.html" onclick="">Sign Up</a></p>
        </div>
      </div>
    </div>

  </div>
